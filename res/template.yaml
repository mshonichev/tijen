---

- scm:
    name: tiden-repo
    scm:
      - git:
          url: https://github.com/ggprivate/tiden.git
          branches:
            - '$BRANCH'
          credentials-id: mshonichev
          timeout: 20
          basedir: tiden

- job-template:
    name: '{folder_name}'
    id: 'job-folder'
    project-type: folder
    display-name: '{folder_display_name}'

- view-template:
    id: tests
    name: '{root_folder_name}/{edition_name}/{ignite_version}/tests'
    view-type: list
    description: Tests
    columns:
      - status
      - last-duration
      - extra-tests-total
      - extra-tests-passed
      - extra-tests-failed
      - extra-tests-skipped
      - extra-last-output
    regex: 'tiden-.*'

