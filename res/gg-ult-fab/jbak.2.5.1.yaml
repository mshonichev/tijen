
job-root-folder:
  - job:
      name: '{root_folder}'
      project-type: folder
      display-name: '{root_folder_display_name}'

job-edition-folder:
  - job:
      name: '{root_folder}/{edition_name}'
      project-type: folder
      display-name: '{edition_display_name} distributed tests'

job-branch-folder:
  - job:
      name: '{root_folder}/{edition_name}/{ignite_version}'
      project-type: folder
      display-name: '{edition_display_name} {ignite_version} distributed tests'

