
job-root-folder:
  - job-folder:
      folder_name: '{root_folder_name}'
      folder_display_name: '{root_folder_display_name}'

job-edition-folder:
  - job-folder:
      folder_name: '{root_folder_name}/{edition_name}'
      folder_display_name: '{edition_display_name}'

job-branch-folder:
  - job-folder:
      folder_name: '{root_folder_name}/{edition_name}/{ignite_version}'
      folder_display_name: '{edition_short_display_name} {ignite_version}/{gridgain_version} distributed tests'

job-regress:
  - job-tiden:
      job_folder: '{root_folder_name}/{edition_name}/{ignite_version}'
      suite_name: 'regress'

job-metrics:
  - job-tiden:
      job_folder: '{root_folder_name}/{edition_name}/{ignite_version}'
      suite_name: 'metrics'

job-snapshots:
  - job-tiden:
      job_folder: '{root_folder_name}/{edition_name}/{ignite_version}'
      suite_name: 'snapshots'
      suite_pattern: 'snapshots.test_snapshots'
      attr: 'common'
# -INDEX
# pitr_enabled

job-snapshots-pitr:
  - job-tiden:
      job_folder: '{root_folder_name}/{edition_name}/{ignite_version}'
      suite_name: 'snapshots-pitr'
      suite_pattern: 'snapshots.test_snapshots'
      attr: 'common'
      pitr_enabled: true

# -INDEX
# pitr_enabled

job-pitr-shared:
  - job-tiden:
      job_folder: '{root_folder_name}/{edition_name}/{ignite_version}'
      suite_name: 'snapshots-pitr-shared'

job-baseline:
  - job-tiden:
      job_folder: '{root_folder_name}/{edition_name}/{ignite_version}'
      suite_name: 'baseline'
      suite_pattern: 'snapshots.test_baseline'

job-sequences:
  - job-tiden:
      job_folder: '{root_folder_name}/{edition_name}/{ignite_version}'
      suite_name: 'sequences'
      attr: 'common'

